<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <title>NFT Market Place</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="/images/NFters.png" alt="logo"></div>
        <ul class="nav-ul">
            <li><a href="/">MarketPlace</a></li>
            <li><a href="/">Resource</a></li>
            <li><a href="/">About</a></li>
        </ul>
        <div class="search-bar">
            <input  type="text" name="search" placeholder="Search">
             <img class="search-input" src="/images/search-normal-1 1.png" alt="logo">
        </div>
        <div class="nav-btn">
            <button class="btn-1">Upload</button>
            <button class="btn-2">Connect Wallet</button>
        </div>
        <div class="hidden-button">
            <button class="btn-2">Search</button>
        </div>

    </nav>
    <header>
        <div class="header-container">
           <div class="container-text">
            <div class="header-text">
                <h1>DISCOVER, AND COLLECT DIGITAL ART NFTS</h1>
                <h2>Digital marketplace for crypto collectibles and non-fungible tokens (NFTs). Buy, Sell, and discover exclusive digital assets.</h2>
            </div>
            <div class="explore-btn">
                <button>Explore Now</button>
            </div>
            <div class="number">
                <div class="artwork"><h1>98K+</h1>
                    <h5>Artwork</h5>
                </div>
                <div class="auction"><h1>12K+</h1>
                    <h5>Auction</h5>
                </div>
                <div class="artist"><h1>15K+</h1>
                    <h5>Artist</h5>
                </div>
            </div>
           </div>
            <div class="header-images">
                <div class="background-image">
                    <h3 class="header-h3">Abstr Gradient NFT</h3>
                    <img class="img-group-76" id="img-fluid" src="./images/group 76.png" alt="image">
                    <img id="img-fluid" src="./images/group 108 (2).png" alt="image">
                    <img class="img-group" id="img-fluid" src="./images/group 78.png" alt="image">
                    <img class="img-group-83" id="img-fluid"  src="./images/group 83.png" alt="image">
                </div>
            </div>
        </div>
    </header>

</body>
</html>
